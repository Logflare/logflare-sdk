name: JS Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]


defaults:
  run:
    working-directory: apps/logflare_js/priv


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
    # Build package
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build

    # run e2e test
      - name: Install e2e deps
        run: npm run ci
        working-directory: apps/logflare_js/test/e2e
      - name: Run e2e tests
        run: npm test
        working-directory: apps/logflare_js/test/e2e