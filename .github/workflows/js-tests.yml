name: JS Unit Tests

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]


defaults:
  run:
    working-directory: apps/logflare_js/priv


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - uses: actions/checkout@v2
      - name: Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run test